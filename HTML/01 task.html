<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        nav li + li::before{
            content: "|";
            padding-right: 10px;
        }
        li{
            display: inline-block;
            padding-right: 10px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li>home</li>
        <li>About</li>
        <li>Blog</li>
        <li>contact</li>
    </ul>
</nav> 
</body><br>
